            <form id="contact-form" action="https://formsubmit.co/sagastumealejandra2012@gmail.com" method="POST">
                <div class="topic">Contáctanos</div>
                <div class="input-box">
                    <input type="text" name="from_name" required>
                    <label>Ingrese su nombre</label>
                </div>

                </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Inicialización y configuración
        emailjs.init('zDyJp0qK3QslAoQD2');

        // Cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contact-form');

            contactForm?.addEventListener('submit', async function (e) {
                e.preventDefault();

                try {
                    // Validaciones
                    if (!this.from_email.value.includes('@')) {
                        throw new Error('Email inválido');
                    }

                    if (this.message.value.length < 10) {
                        throw new Error('Mensaje muy corto (mínimo 10 caracteres)');
                    }

                    // Envío del formulario
                    await emailjs.send('service_hre754r', 'template_77een7f', {
                        to_email: 'sagastumealejandra2012@gmail.com',
                        to_name: 'Restaurante Marielita',
                        from_name: this.from_name.value || 'Cliente no identificado',
                        from_email: this.from_email.value,
                        message: this.message.value,
                        reply_to: this.from_email.value
                    });

                    alert('¡Mensaje enviado con éxito!');
                    this.reset();
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Error al enviar el mensaje');
                }
            });
        });
    </script>
